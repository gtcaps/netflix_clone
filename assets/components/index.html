<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e11a230b42.js" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="../styles/inicio_sesion.css">

    <!-- Title -->
    <title>Inicio Sesion</title>
</head>

<body>
    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/d1f1a1dc-c017-4189-8fc2-193a3f3699b8/3e826fe9-50b7-4df4-80e7-b5ad633a2015/GT-es-20200106-popsignuptwoweeks-perspective_alpha_website_large.jpg"
        alt="fondo" class="background-image">
    <header class="header">
        <img class="header__img" src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="netflix logo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input type="email" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Password">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><i class="fab fa-google"></i> Inicia sesión con google </div>
                <div><i class="fab fa-twitter"></i> Inicia sesión con twitter </div>
            </section>
            <div class="login__container--register">
                <p>¿Primera vez en Neflix?</p>
                <a href="registro.html" class="button-suscribete">Suscribete ahora</a>
            </div>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
